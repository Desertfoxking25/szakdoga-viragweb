<div class="main-container">
  <div class="category-grid">
    <div 
      class="category-card" 
      *ngFor="let category of categories; let i = index" 
      [routerLink]="['/products']" 
      [queryParams]="{ category: category.name }" 
      style="cursor: pointer;"
      [class.loaded]="loadedImages[i]">
      <img [src]="category.imageUrl" 
           [alt]="category.name" 
           (load)="onImageLoad(i)" />
      <h3>{{ category.name }}</h3>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="social-icons">
    <!-- ikonok itt -->
  </div>
  <div class="footer-links">
    <div><h4>Használati esetek</h4><p>UI design</p><p>UX design</p></div>
    <div><h4>Felfedezés</h4><p>Dizájn</p><p>Prototípus</p></div>
    <div><h4>Források</h4><p>Blog</p><p>Legjobb gyakorlatok</p></div>
  </div>
</footer>
